
<!DOCTYPE html>
<html lang="en">
<head>

  <style>

    .controls { display: flex; gap: 15px; align-items: center; margin-top: 10px; }

    #card-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 32px; padding: 30px 32px 70px 32px; max-width: 1440px; margin: auto;}
    .card { background: rgba(255,255,255,0.78); border-radius: 2rem; box-shadow: 0 8px 28px 0 #7e7a7a19; padding: 30px 26px 24px 26px; position: relative; overflow: hidden; cursor: pointer; transition: transform 0.15s, box-shadow 0.2s; min-height: 120px; border: 2px solid #e0e7ff; display: flex; flex-direction: column; justify-content: flex-start; max-width: 560px; margin: 0 auto; backdrop-filter: blur(2.5px); animation: cardfadein 0.8s cubic-bezier(.34,1.56,.64,1) both;}
    @keyframes cardfadein { from { opacity: 0; transform: scale(0.97) translateY(20px); } to   { opacity: 1; transform: scale(1) translateY(0); }}
    .card h3 { font-size: 1.4rem; font-weight: 600; margin: 0 0 10px 0; display: flex; align-items: center; gap: 10px; color: #4663ac; letter-spacing: -1px;}
    .dark-mode .card { background: rgba(35,41,70,0.93); border: 2px solid #232946; color: #f0f4f8; }
    .dark-mode .card h3 { color: #a5b4fc;}
    .card .details { max-height: 0; overflow: hidden; opacity: 0.4; transition: max-height 0.45s cubic-bezier(.34,1.56,.64,1), opacity 0.3s; font-size: 1rem; color: #333; margin-top: 0; pointer-events: none;}
    .dark-mode .card .details { color: #e1e5ea;}
    .card.open { transform: scale(1.035) translateY(-4px); box-shadow: 0 16px 42px 0 #7e7a7a33; z-index: 10;}
    .card.open .details { max-height: 1600px; opacity: 1; margin-top: 14px; pointer-events: all;}
    .card:hover:not(.open) { box-shadow: 0 8px 32px 0 #7e7a7a2c; transform: translateY(-3px) scale(1.02); }
    .card ul, .card ol { margin-left: 1em; margin-bottom: 1em;}
    .card li { margin-bottom: 0.38em; line-height: 1.6;}
    .card code { font-family: 'Fira Mono', monospace; font-size: 0.98em; background: #f1f5fa; border-radius: 5px; padding: 1px 6px; margin: 0 2px; color: #3b3e50;}
    .dark-mode .card code { background: #1c2235; color: #c3cdfd;}
    .card a { color: #4663ac; text-decoration: underline; }
    .dark-mode .card a { color: #a5b4fc; }
    .card .fee-table { border-collapse: collapse; width: 100%; background: #f7faff; border-radius: 10px; margin-bottom: 1em;}
    .fee-table th, .fee-table td { border: 1px solid #c7d0e1; padding: 7px 10px; text-align: left; font-size: 1em;}
    .fee-table th { background: #e0e7ff; }
    .fee-table td.fee { font-weight: bold;}
    .card .emoji { font-size: 1.5em; vertical-align: -4px; margin-right: 5px; }
    .hidden { display: none !important; }
    .portal-footer { text-align: center; color: #6c7ea8; padding: 20px 10px 45px 10px; font-size: 1.03em; background: none; letter-spacing: .3px; position: fixed; width: 100%; left: 0; bottom: 0; z-index: 1; opacity: 0.8; pointer-events: none; user-select: none;}
    .dark-mode .portal-footer { color: #b6c0ea;}
    @media (max-width: 700px) {
      .header { flex-direction: column; gap: 12px; padding: 14px 4vw 0 4vw; }
      #card-container { padding: 20px 3vw 80px 3vw; }
      .card { padding: 22px 8px 18px 8px; }
    }
    /* New fancy bounce animation for first card */
    .card:first-child.open { animation: bounceOpen 0.44s both;}
    @keyframes bounceOpen {
      0%   { transform: scale(1.03) translateY(-8px); }
      60%  { transform: scale(1.09) translateY(-10px); }
      100% { transform: scale(1.035) translateY(-4px); }
    }
  </style>
</head>

  // THEME TOGGLE LOGIC
  const themeToggle = document.getElementById('themeToggle');
  const currentTheme = localStorage.getItem('theme') || 'light';
  if (currentTheme === 'dark') document.body.classList.add('dark-mode');
  themeToggle.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
  themeToggle.addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
    const isDark = document.body.classList.contains('dark-mode');
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
    themeToggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
  });

  // BACK TO TOP LOGIC
  const backToTop = document.getElementById('backToTop');

  // RENDER CARDS & SEARCH
  const container = document.getElementById("card-container");
  const searchInput = document.getElementById("searchInput");
  cards.forEach(card => {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `<h3>${card.icon} ${card.title}</h3><div class="details">${card.htmlContent}</div>`;
    div.addEventListener("click", () => div.classList.toggle("open"));
    container.appendChild(div);
    card.element = div;
  });
  searchInput.addEventListener("input", e => {
    const val = e.target.value.toLowerCase();
    cards.forEach(card => {
      const txt = card.element.innerText.toLowerCase();
